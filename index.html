    <!-- Fonts: Space Grotesk (Modern), Press Start 2P (Retro), Inter (Clean) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Press+Start+2P&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      body {
        overscroll-behavior-y: none;
      }

      /* --- Animation: Liquid Blobs --- */
      @keyframes blob {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
      }
      .animate-blob {
        animation: blob 15s infinite alternate cubic-bezier(0.4, 0, 0.2, 1);
      }
      .animation-delay-2000 { animation-delay: 2s; }
      .animation-delay-4000 { animation-delay: 4s; }

      /* --- Animation: Visualizer Pulse --- */
      @keyframes pulse-visualizer {
        0% { transform: scale(0.95); opacity: 0.5; }
        50% { transform: scale(1.05); opacity: 0.8; }
        100% { transform: scale(0.95); opacity: 0.5; }
      }
      .visualizer-active {
        animation: pulse-visualizer 2s infinite ease-in-out;
      }

      /* --- Utilities --- */
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* The TRUE Liquid Glass Effect */
      .glass-liquid-true {
        background-color: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(50px) saturate(150%);
        -webkit-backdrop-filter: blur(50px) saturate(150%);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: inset 0 1px 1px rgba(255, 255, 255, 0.3), 0 10px 40px -10px rgba(0,0,0,0.3);
      }
      
      /* Light Mode Glass Adjustment */
      .glass-liquid-light {
        background-color: rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(50px) saturate(150%);
        -webkit-backdrop-filter: blur(50px) saturate(150%);
        border: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: inset 0 1px 1px rgba(255, 255, 255, 0.8), 0 10px 40px -10px rgba(0,0,0,0.1);
      }
      
      .glass-chip {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .text-glow {
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.3), 0 0 40px rgba(255, 255, 255, 0.1);
      }
    </style>
